<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pt-4 pb-4 mb-4 border-bottom container">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Mellonka company</span>
        </a>

        <nav class="d-inline-flex flex-wrap mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/geography">География</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/demand">Востребованность</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/last_vacancies">Последние вакансии</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/skills">Навыки</a>
        </nav>
    </div>
</header>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
<footer class="my-md-5 pt-md-4">
    <div class="border-top container">
        <p class="mt-3 text-center text-muted">© 2023, Mellonka company</p>
    </div>
</footer>
</body>
</html>
